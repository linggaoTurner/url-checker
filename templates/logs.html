{% extends "layout.html" %}
{% block body %}
<script>
  $(document).ready(function() {
      $('#datatable').DataTable();

  } );
</script>
<div class="container">
  <div class="row">
    <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th><label>url Domain</label></th>
          <th><label>Time Checked</label></th>
          <th><label>healthy State</label></th>
        </tr>
      </thead>
      <tbody>
{% for data in dataset %}
        <tr>
          <td>{{ data.urlDomain }}</td>
          <td>{{ data.timeChecked }}</td>
          <td>{{ data.healthyState }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
