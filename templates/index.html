{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <form method="post" action='{{ url_for('login') }}'>
            <p>UserName: </p> <input type="text" class="span3" name="username" id="username" placeholder="UserName">
            <p></p>
            <p>Password: </p><input type="password" class="span3" name="password" id="password" placeholder="Password">
            <p></p>
            <p><button type="submit" class="btn btn-primary">Sign in</button></p>

          </form>
        </div>
    </div>
</div>
{% endblock %}
